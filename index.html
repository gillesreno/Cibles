<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Jeu des cibles — Arcade</title>

  <!-- Remettre les scores sauvegardés à zéro : F12 dans console taper :  -->
  <!-- localStorage.removeItem("scoresJeu1");  pour effacer les scores -->
  <!-- localStorage.removeItem("dernierPseudo")  pour effacer le dernier pseudo mémorisé -->

  <!-- Fonts --> <!-- Importe des polices depuis Google Fonts pour être utilisées dans la page (typo du jeu et texte). -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" /> <!-- Lie le fichier CSS externe `style.css` pour définir l'apparence visuelle de la page. -->
</head>
<body>
  <div id="zone-jeu"> <!-- Conteneur principal du jeu ; regroupe toutes les zones (accueil, jeu, fin, etc.). -->
    <!-- ÉCRAN D'ACCUEIL -->
    <div id="accueil"> <!-- Conteneur de l'écran d'accueil qui affiche le titre et les boutons de démarrage. -->
      <div id="accueil-titre">Jeu des cibles</div>  <!-- Affiche le titre du jeu dans l'écran d'accueil. -->
      <div id="accueil-boutons">  <!-- Conteneur pour regrouper les boutons présents sur l'écran d'accueil. -->
        <button id="accueil-demarrer" class="btn">Démarrer</button>
        <button id="accueil-scores" class="btn ghost">Tableau des scores</button>
      </div>
    </div>

    <!-- Infos en jeu -->
    <div id="infos" aria-hidden="false"> <!-- Conteneur visible d'informations de jeu ; `aria-hidden="false"` indique aux aides techniques qu'il est accessible. -->
      <div id="score">Cibles touchées : 0</div> <!-- Affiche le nombre de cibles touchées (initialisé à 0) et sera mis à jour par le script. -->
      <div id="touches">Touches totales : 0 (Erreurs : 0)</div> <!-- Affiche le nombre total de touches et d'erreurs (initialisés à 0), mis à jour en temps réel. -->
      <div id="temps">Temps restant : 30 s</div> <!-- Affiche le temps restant pour la partie (ex. 30 secondes au départ). -->
    </div>

    <div id="message-centre" role="status" aria-live="polite"></div> <!-- Zone centrale pour afficher des messages d'état (role=status et aria-live pour que les lecteurs d'écran lisent les messages). -->

    <!-- cible unique (cercle néon) -->
    <div id="cible" class="cible" role="button" aria-label="Cible"></div> <!-- Élément représentant la cible cliquable ; role=button et aria-label améliorent l'accessibilité. -->

    <!-- ÉCRAN DE FIN -->
    <div id="fin-container" aria-hidden="true"> <!-- Conteneur de l'écran de fin ; initialement caché (`aria-hidden="true"`) pour l'accessibilité. -->
      <div id="fin-gauche">
        <div id="fin-gauche-inner">
          <div id="fin-titre">Résultat de la partie</div>
          <div id="fin-resultat"></div>
          <div id="fin-message-info"></div>
        </div>
      </div>

      <div id="fin-droite">
        <div id="scores-container">
          <table id="scores-table" aria-label="Classement">
            <thead>
              <tr>
                <th>#</th>
                <th>Pseudo</th>
                <th>Cibles</th>
                <th>Erreurs</th>
              </tr>
            </thead>
            <tbody id="scores-tbody"></tbody>
          </table>
        </div>
      </div>

      <div id="fin-boutons">
        <button id="enregistrer-score" class="btn">Enregistrer le score</button>
        <button id="recommencer-fin" class="btn">Recommencer</button>
        <button id="menu-fin" class="btn ghost">Menu</button> 
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./game.js" defer></script> <!-- Inclus le fichier JavaScript `game.js` et utilise `defer` pour l'exécuter après le parsing du HTML. -->
</body>
</html>
